version: v1.0
name: Lintje

auto_cancel:
  running:
    when: branch != 'main'
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: 'registry.semaphoreci.com/rust:1.57'

global_job_config:
  env_vars:
    - name: CARGO_HOME
      value: "/root/.cargo"
  prologue:
    commands:
      - checkout --use-cache

blocks:
  - name: Linters
    dependencies: []
    task:
      jobs:
      - name: Rust Lint
        commands:
          - cargo fmt --all -- --check
  - name: Build
    dependencies: []
    task:
      jobs:
      - name: Build & Test
        env_vars:
          - name: RUST_BACKTRACE
            value: "1"
        commands:
          - git config --global user.email "test@test.com"
          - git config --global user.name "My Test user"
          - cache restore v1-cargo-$(checksum Cargo.lock)
          - cargo test
          - cache store v1-cargo-$(checksum Cargo.lock) $CARGO_HOME
          - artifact push workflow target/debug/lintje --expire-in 1w
  - name: Test run the project
    dependencies: ["Build"]
    task:
      jobs:
      - name: Run project to lint
        commands:
          - artifact pull workflow lintje
          - chmod +x lintje
          - ./lintje --debug $SEMAPHORE_GIT_COMMIT_RANGE
